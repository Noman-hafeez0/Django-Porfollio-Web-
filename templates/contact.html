 {% extends "base.html" %}


{% block contactactive %}active{% endblock contactactive %}
 {% block body%}



    <div class="container bg-dark text-white p-4 rounded my-3">



        <form action="/contact" method="post">

            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Enter Your Name</label>
                <input type="text" class="form-control bg-secondary text-white border-0" id="name" name="name"
                    placeholder="Your Name">
            </div>

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control bg-secondary text-white border-0" id="exampleFormControlInput1"
                    name="email" placeholder="name@example.com">
            </div>



            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="phone" class="form-control bg-secondary text-white border-0" id="phone" name="phone"
                    placeholder="Contact No">
            </div>

            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Explain Your Concern</label>
                <textarea class="form-control bg-secondary text-white border-0" id="desc" name="desc"
                    rows="3"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>

        </form>
    </div>
  {% endblock body%}
